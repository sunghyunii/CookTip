<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/MyPageLayout :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <head>
            <meta charset="UTF-8">
            <title>UserInfo</title>
            <style>
                <style>
                body {
                    margin: 20px;
                }

                h1 {
                    color: #FFB576;
                    margin-bottom: 10px;
                }

                table {
                    width: 80%;
                    border-collapse: collapse;
                    margin-top: 10px;
                }

                td {
                    border: 1px solid #ccc;
                    padding: 10px;
                    white-space: nowrap; /* 내용이 길어져도 셀 내부에서 줄바꿈 하지 않도록 */
                }

                tr td:first-child {
                    background-color: #FFB576;
                }

                /* 첫 번째 열의 너비를 설정하고 나머지 공간을 두 번째 열이 차지하도록 */
                tr td:first-child {
                    width: 20%; /* 첫 번째 열의 고정 너비 설정 */
                }
                tr td:nth-child(2) {
                    width: 80%; /* 두 번째 열의 너비 설정 */
                }

            </style>
            </style>
        </head>
        <body>
        <h1>회원정보보기</h1>
        <table>
            <tr>
                <td>아이디</td>
                <td name="user_id" th:value="${userDTO.user_id}" readonly></td>
            </tr>

            <tr>
                <td>비밀번호</td>
                <td name="user_pw" th:value="${userDTO.user_pw}" readonly></td>
            </tr>

            <tr>
                <td>이름</td>
                <td name="user_name" th:value="${userDTO.user_name}" readonly></td>
            </tr>

            <tr>
                <td>주소</td>
                <td name="user_address" th:value="${userDTO.user_address}" readonly></td>
            </tr>

            <tr>
                <td>전화번호</td>
                <td name="user_tel" th:value="${userDTO.user_tel}" readonly></td>
            </tr>

            <tr>
                <td>주민번호</td>
                <td name="user_number" th:value="${userDTO.user_number}" readonly></td>

            </tr>
            <tr>
                <td>이메일</td>
                <td name="user_email" th:value="${userDTO.user_email}" readonly></td>
            </tr>
        </table>
        </body>
    </th:block>
</th:block>
</html>
