<ul id="pagination" class="pagination"></ul>

<script>
    const totalPages = 10; // 총 페이지 수
    const currentPage = 2; // 현재 페이지
    const pagination = document.getElementById('pagination');

    function createPagination(totalPages, currentPage) {
        const fragment = document.createDocumentFragment();

        const prevItem = document.createElement('li');
        prevItem.className = currentPage === 1 ? 'disabled' : '';
        prevItem.innerHTML = `<a href="#" ${currentPage === 1 ? 'aria-disabled="true"' : ''}>&laquo; Previous</a>`;
        fragment.appendChild(prevItem);

        for (let i = 1; i <= totalPages; i++) {
            const pageItem = document.createElement('li');
            pageItem.className = i === currentPage ? 'active' : '';
            pageItem.innerHTML = `<a href="#">${i}</a>`;
            fragment.appendChild(pageItem);
        }

        const nextItem = document.createElement('li');
        nextItem.className = currentPage === totalPages ? 'disabled' : '';
        nextItem.innerHTML = `<a href="#" ${currentPage === totalPages ? 'aria-disabled="true"' : ''}>Next &raquo;</a>`;
        fragment.appendChild(nextItem);

        pagination.appendChild(fragment);
    }

    createPagination(totalPages, currentPage);
</script>
