<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
             body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            background-color: #f0f0f0; /* 배경 색상 (선택 사항) */
        }
            .container {
            width: 800px; /* 사각형의 너비 */
            height: 400px; /* 사각형의 높이 */
            border: 3px solid orange; /* 테두리 색상 */
            padding: 20px; /* 사각형 내부 여백 */
            border-radius: 10px; /* 테두리 둥글게 만들기 */
            margin: auto; /* 중앙 정렬 */
            background-color: #f9f9f9; /* 배경 색상 (선택 사항) */
            display: flex; /* Flexbox 사용 */
            flex-direction: column; /* 세로 방향으로 요소 배치 */
            justify-content: center; /* 수직 중앙 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            text-align: center; /* 텍스트 중앙 정렬 */
            }
            .red {
                width: 300px;
                height: 50px;
                background-color: red;
                color: white;
                text-align: center;
                line-height: 50px;
                margin: auto;
                font-size: 30px;
                border-radius: 10px;
            }
            .font {
                text-align: center;
                font-size: x-large;
            }
            .id {
                width: 100px;
                height: 50px;
                background-color: orange;
                border: 3px solid brown;
                border-radius: 10px;
                color: white;
                font-size: 30px;
                text-align: center;
                font-weight: 700;
            }
            .idWrite {
                border: 3px solid orange;
                width: 400px;
                height: 50px;
                border-radius: 10px;
                font-size: 20px;
            }
            .flex {
                display: flex;
                gap: 20px;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <h2 class="red">비밀번호 찾기</h2>
            </div>
            <div>
                <p class="font">비밀번호 찾기를 위한 아이디를 입력해주세요.</p>
            </div>
            <div class="flex">
                <p class="id">ID</p>
                <input type="text" class="idWrite" placeholder="아이디를 입력하세요">
            </div>
        </div>
    </body>
</html>
