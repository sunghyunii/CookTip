<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    /* 기본 스타일 설정 */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* 로그인 컨테이너 스타일 */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* 제목 스타일 */
.login-box h1 {
    margin-bottom: 1rem;
    color: #333;
}

/* 폼 스타일 */
.login-box form {
    display: flex;
    flex-direction: column;
}

/* 레이블 스타일 */
.login-box label {
    margin-bottom: 0.5rem;
    color: #666;
    font-weight: bold;
}

/* 입력 필드 스타일 */
.login-box input[type="text"],
.login-box input[type="password"] {
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 1rem;
    font-size: 1rem;
    width: 100%;
}

/* 버튼 스타일 */
.login-box button {
    padding: 0.75rem;
    background-color: #C6394D;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
}

.login-box button:hover {
    background-color: #555;
}

</style>
</head>
<body>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="logo">
            <img src="/static/images/cooktip.png." alt="로고" weight="100px" height="130px">
        </div>
        <h1 style="font-size: 34px; font-weight: bold; color: indianred;
            text-shadow: 1px 1px 1.2px midnightblue;">로그인</h1>
        <form action="#" method="post">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">로그인</button>
        </form>
    </div>
</div>
</body>
</html>

</body>
</html>
