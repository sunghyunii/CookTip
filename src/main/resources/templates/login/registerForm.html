<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 기본 스타일 설정 */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* 로그인 컨테이너 스타일 */
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    .register-box {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    /* 제목 스타일 */
    .register-box h1 {
        margin-bottom: 1rem;
        color: #333;
    }

    /* 폼 스타일 */
    .register-box form {
        display: flex;
        flex-direction: column;
    }

    /* 레이블 스타일 */
    .register-box label {
        margin-bottom: 0.5rem;
        color: #666;
        font-weight: bold;
        text-align: center; /* 레이블을 가운데 정렬 */
    }

    /* 입력 필드 스타일 */
    .register-box input[type="text"],
    .register-box input[type="password"],
    .register-box input[type="tel"],
    .register-box input[type="email"]{
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 1rem;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
    }

    /* 버튼 스타일 */
    .register-box button {
        padding: 0.75rem;
        background-color: #C6394D;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
    }

    .register-box button:hover {
        background-color: #555;
    }
    .register-box .links {
                margin-top: 1rem;
                display: flex;
                justify-content: space-around;
            }

    .register-box .links a {
                color: #999;
                text-decoration: none;
            }
    .register-box .links a:hover {
                color: #666;
            }


    </style>
    <script>
        function submitForm(event) {
           event.preventDefault(); // 폼 기본 제출 동작 막기

           var form = document.getElementById('registerForm');
           var formData = new FormData(form);

           // AJAX 요청을 통해 서버와 통신하여 회원가입 처리
           var xhr = new XMLHttpRequest();
           xhr.open("POST", "/register", true);
           xhr.onreadystatechange = function() {
               if (xhr.readyState === 4 && xhr.status === 200) {
                   var response = xhr.responseText;
                   alert(response);
                   if (response === "회원가입 성공!") {
                       form.reset(); // 폼 초기화
                   }
               }
           };
           xhr.send(formData);
       }
    </script>

</head>
<body>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="register-container">
    <div class="register-box">
        <div class="logo">
            <img src="/static/images/cooktip.png." alt="로고" weight="100px" height="130px">
        </div>
        <h1 style="font-size: 34px; font-weight: bold; color: indianred;
            text-shadow: 1px 1px 1.2px midnightblue;">회원가입</h1>
        <form action="/loginResult" method="post">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>

            <label for="address">주소</label>
            <input type="text" id="address" name="address" required>

            <label for="tel">전화번호</label>
            <input type="text" id="tel" name="tel" required>

            <label for="num">주민번호</label>
            <input type="text" id="num" name="num" required>

            <label for="email">이메일</label>
            <input type="text" id="email" name="email" required>

            <button type="submit">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
</body>
</html>
