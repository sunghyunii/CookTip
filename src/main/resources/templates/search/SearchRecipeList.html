<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body{
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .header {
               width: 100%;
               height: 120px;
               padding: 10 30px;
               display: flex;
               justify-content: space-between;
               background-color: white;
           }
           .header-title{
                 flex-grow: 1;
                text-align: center;
                margin-top: 30px;
                argin-letf: 20px;
                font-size: 22px;
                font-weight: bold;
                color: indianred;
                text-shadow: 1px 1px 1.2px midnightblue;
           }
           .logo{
             width:110px;
             height: 110px;
             margin-right: 2px;
             margin-left: 50px;
           }
           .logo img {
               width: 100%;
               height: 100%;
           }
           .search-container {
               flex-grow: 1;
               display: flex;
               justify-content: center;
               align-items: center;
               margin-top: 30px;
               margin-letf: 20px;
           }
           .search-box {
               display: flex;
               align-items: center;
           }
           .search-txt {
               width: 300px;
               height: 40px;
               font-size: 15px;
               border: 5px solid #C6394D;
           }
           .search-btn {
               width: 50px;
               height: 40px;
               font-size: 15px;
               margin-left: 5px;
               cusor: pointer;
           }
           .container{
           display: flex;
           padding: 30px;
           background-color: white;
           }
           .sidebar{
            width: 200px;
            margin-right: 35px;
            margin-left: 30px;
           }
           .sidebar ul{
            list-style-type: none;
            padding: 0;
            }
            .sidebar ul li{
                margin-bottom: 10px;
            }
            .sidebar ul li h3{
                border: 1px solid orange;
                border-radius: 10px;
                background-color: #FFB576;
                padding: 10px;
            }
            .sidebar ul li a{
                text-decoration: none;
                color: ##FFB576;
                display:block;
                padding: 10px;
                transition:color 0.3s; <!--링크에 커서를 올렸을 때 글자 색이 빨간색으로 변하도록 설정-->
            }
            .sidebar ul li a:hover{
                color: #C6394D;
            }
            .content-wrapper{
                flex-grow: 1;
                display: flex;
                justify-content: center;
            }
            .content{
                width:100%;
                max-width: 1200px; /* 최대 너비 제한 */
                max-height: 700px;
                min-height: 500px; /* 최소 높이 제한 */
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);

            }
            ul{
                list-style-type: none;
                align-items: center;

            }
              body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 20px;
}

.thumbnail {
    position: relative;
    width: 200px;
    height: 150px;
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
}

.thumbnail img:hover {
    transform: scale(1.05);
}

a {
    text-decoration: none;
}
              .search-in {
      position: relative;
      width: 300px;
    }
           .searchlogo {
      position : absolute;
      width: 17px;
      top: 10px;
      right: 12px;
      margin: 0;
    }
             input {
      width: 100%;
      border: 1px solid #bbb;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 14px;
    }

        </style>
    </head>
    <body>
    <div class="header">
        <div class="logo" style="align-self: flex-start; margin-top:0px;">
            <img src="/img/logo.png"/>
        </div>
        <div class="header-title">
            <h1>레시피 추천</h1>
        </div>

        <div class="search-container">
            <form class="search-box">
                <input class="search-txt" type="text" name="keyword" placeholder="검색어를 입력하세요">
                <button class="search-btn" type="submit">검색</button>
            </form>
        </div>
    </div>
    <hr width = "100%" color = "#C6394D" size = "5">
    <div class="container">
        <div class="sidebar">
            <!--네비게이션바-->
            <ul>
                <li><h3>추천 레시피</h3></li>
                <li><a href="#">트렌드 레시피</a></li>
                <li><a href="#">재료상품</a></li>
                <li><a href="#">커뮤니티</a></li>
            </ul>
        </div>

        <!--콘텐츠 영역 -->
        <div class="content-wrapper">
            <div class = "content" >
                <tr><td colspan="2"><h2>추천 레시피 게시판</h2>
                    <div class="search-in">
                        <input type="text"  placeholder="검색어 입력">
                        <img class="searchlogo" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
                    </div>
                <!--여기에 다른 페이지의 콘텐츠 삽입 -->
                <div class="gallery">
                    <div class="thumbnail">
                        <a href="image1_large.jpg">
                            <img src="image1_small.jpg" alt="썸네일 이미지 1">
                        </a>
                    </div>
                    <div class="thumbnail">
                        <a href="image2_large.jpg">
                            <img src="image2_small.jpg" alt="썸네일 이미지 2">
                        </a>
                    </div>
                    <div class="thumbnail">
                        <a href="image3_large.jpg">
                            <img src="image3_small.jpg" alt="썸네일 이미지 3">
                        </a>
                    </div>
                    <div class="thumbnail">
                        <a href="image4_large.jpg">
                            <img src="image3_small.jpg" alt="썸네일 이미지 3">
                        </a>
                    </div>
                <div class="content-wrapper">
                    <th:block th:replace="${content}"></th:block>
                </div>
            </div>
        </div>
    </div>

    </div>

    </body>
</th:block>
</html>
