<script>
    // 클라이언트 사이드에서 이미지 요청 예시
    var imageId = 1; // 예시로 이미지 ID를 설정
    var imageUrl = "/images/" + imageId; // 이미지를 요청할 URL

    // 이미지 요청 및 표시
    fetch(imageUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.blob(); // 이미지 데이터를 Blob 형식으로 변환
        })
        .then(blob => {
            var objectURL = URL.createObjectURL(blob); // Blob URL 생성
            document.getElementById("imageDisplay").src = objectURL; // 이미지 표시
        })
        .catch(error => {
            console.error('Error fetching image:', error);
        });
</script>
