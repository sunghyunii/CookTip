<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/ViewDetailLayout :: setContent(~{this::content} )}">
    <th:block th:fragment="content">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <style>
                .grid {
                    display: flex;
                    gap: 50px;
                    justify-content: center;
                    align-items: center;
                }

                .left {
                    float: left;
                }

                .rightP {
                    float: right;
                }

                .p1 {
                    color: rgb(255, 107, 131);
                }

                .p2 {
                    color: rgb(255, 107, 131);

                }

                .textarea {
                    width: 400px;
                    height: 150px;
                }

            </style>
        </head>

        <body>
        <table class="grid">
            <tr>
                <td>
                    <div class="grid">
                        <div class="left"><!--이미지 수정 필요-->
                            <img src="img/image2.jpg" alt="imageNotFound" height="170" width="250"><br>
                            <span>
                        <h1>[${dto.recipe_name}]</h1>
                    </span>
                            <p class="p1">
                                난이도 : ${dto.recipe_level}
                                <br>조리 시간 : ${dto.recipe_time}
                            </p>
                        </div>
                        <div class="right">
                            <p class="p2">
                                사용 재료<br>
                            <p class="textarea">
                                ${dto.recipe_content}
                            </p>
                            </textarea>
                            </p>
                            <p class="p2">
                                요리 순서<br>
                            <p class="textarea">
                                ${dto.recipe_content}
                            </p>
                            </textarea>
                            </p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr><td>
                <div style="float: right;">
                    <input type="button" value="목록" onclick="location.href='RecipeList.html'">
                    <input type="button" value="수정" onclick="location.href='RecipeViewModify.html'">
                </div>
            </td></tr>
        </table>
        </body>
    </th:block>
</th:block>
</html>
