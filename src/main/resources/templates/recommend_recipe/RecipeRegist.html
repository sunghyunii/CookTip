<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/ViewDetailLayout :: setContent(~{this::content} )}">
    <th:block th:fragment="content">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <style>
                .grid {
                    display: flex;
                    gap: 50px;
                    justify-content: center;
                    align-items: center;
                }

                .left {
                    float: left;
                }

                .rightP {
                    float: right;
                }

                .p1 {
                    color: rgb(255, 107, 131);
                }

                .p2 {
                    color: rgb(255, 107, 131);

                }

                textarea {
                    width: 400px;
                    height: 150px;
                }

                .inputLeft {
                    height: 30px;
                    width: 200px;
                    border: none;
                    font-size: 14px;
                    font-weight: 500;
                }

                .inputRight {
                    height: 150px;
                    width: 400px;
                    border: none;
                    font-size: 14px;
                    font-weight: 500;
                }
                .uploadResult{
                    width:100%;
                    background-color:gray;
                    margin-top:10px;
                }
                .uploadResult ul{
                    display:flex;
                    flex-flow:row;
                    justify-content:center;
                    align-items:center;
                    vertical-align:top;
                    overflow:auto;
                }
                .uploadResult ul li{
                    list-style:none;
                    padding:10px;
                    margin-left: 2em;
                }
                .uploadResult ul li img{
                    width:100px;
                }
            </style>
        </head>

        <body>
        <form th:action="@{/recommend_recipe/RecipeRegist}" th:method="post">
            <table class="grid">
                <tr>
                    <td>
                        <div class="grid">
                            <div class="left">

                            <input type="text" id="recipeTitle" style="height: 30px; width: 250px; border: none;
                             font-size: 20px; font-weight: 800;" name="title"
                                   placeholder="레시피 제목을 입력하세요">
                        </span>
                                <p class="p1">
                                    난이도 :
                                    <input type="text" id="difficulty" class="inputLeft" name="level"
                                           placeholder="요리 난이도를 입력하세요">
                                    <br>조리 시간 :
                                    <input type="text" id="cookingTime" class="inputLeft" name="time"
                                           placeholder="조리 시간을 입력하세요">
                                </p>
                            </div>
                            <div class="rightP">
                                <p class="p2">
                                    사용 재료<br><br>
                                    <textarea id="ingredients" class="inputRight" placeholder="재료를 입력하세요"
                                    name = "ingredients"></textarea>
                                </p>
                                <p class="p2">
                                    요리 순서<br><br>
                                    <textarea id="cookingSteps" class="inputRight"
                                              name="content" placeholder="요리 순서를 입력하세요"></textarea>
                                </p>
                            </div>
                        </div>

        </td>
        </tr>
        <tr>
            <td>
                <div style="float: right;">
                    <input type = "submit" class = "btn-primary" value="등록" ></input>
                    <input type="button" value="취소" onclick="history.back()">
                </div>
            </td>
        </tr>
        </table>
        </form>

        </body>
    </th:block>
</th:block>

</html>
