<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #FFB576;
        }
        .header {
            width: 100%;
            height: 150px;
            margin: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-left: 30px;
        }
        .search-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .search-box {
            display: flex;
            align-items: center;
        }
        .search-txt {
            width: 400px;
            height: 50px;
            font-size: 15px;
            border: 5px solid #C6394D;
        }
        .search-btn {
            width: 50px;
            height: 50px;
            font-size: 15px;
            margin-left: 5px;
        }
        .buttons {
            display: flex;
            align-items: flex-start;
            margin-right: 30px;
        }
        .myPageBtn, .loginBtn {
            background-color: #C6394D;
            color: white;
            height: 50px;
            margin-left: 5px;
            margin-top:5px;
        }
                .content {
            display: flex;
            justify-content: space-between;
            margin: 30px;
        }
        .section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 23%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .section h2 {
            text-align: center;
        }
        .section .preview {
            height: 550px;
            background-color: #eee;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<div class="header">
    <!--로고-->
    <img src="../img/logo.png" class="logo" />
    <!--검색창-->
    <div class="search-container">
        <form class="search-box" th:action="@{/SearchRecipeList}" method="get">
            <input class="search-txt" type="text" name="keyword" placeholder="검색어를 입력하세요">
            <button class="search-btn" type="submit">검색</button>
        </form>
    </div>
    <!-- 마이페이지 및 로그인 버튼 -->
    <div class="buttons">
        <button type="button" class="myPageBtn"
                th:onclick="|location.href = '${isLoggedIn} ? @{/MyPage} : @{/login}'|">
            마이페이지
        </button>
        <button type="button" class="loginBtn" onclick="location.href = 'login.html'">로그인</button>
    </div>
</div>

</div>
<div class="content">
    <div class="section">
        <h2>레시피</h2>
        <div class="preview"></div>
    </div>
    <div class="section">
        <h2>커뮤니티</h2>
        <div class="preview"></div>
    </div>
    <div class="section">
        <h2>재료 상품</h2>
        <div class="preview"></div>
    </div>
    <div class="section">
        <h2>트렌드 레시피</h2>
        <div class="preview"></div>
    </div>
</body>
</html>
